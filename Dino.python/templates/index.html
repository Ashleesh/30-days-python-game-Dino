<!DOCTYPE html>
<html>
<head>
    <title>ü¶ñ Dino Run Web Application ü¶ï</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2d2d2d;
        }
        #game-canvas {
            background: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .user-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .highscore-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
            width: 300px;
        }
        .highscore-list li {
            border-bottom: 1px solid #444;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .highscore-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="user-info mb-4 flex items-center justify-between w-full max-w-2xl">
        <span>Welcome, {{ username }}!</span>
        <a href="{{ url_for('logout') }}"><button class="logout-button">Logout</button></a>
    </div>

    <div id="game-container" class="relative">
        <canvas id="game-canvas" width="600" height="200" class="border border-gray-700"></canvas>
        <div id="start-screen" class="absolute inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center text-center">
            <h1 class="text-white text-4xl font-bold">Dino Run</h1>
            <p class="text-gray-300 mt-2">Press Space to Jump</p>
            <button id="start-button" class="mt-8 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Start Game</button>
        </div>
        <div id="game-over-screen" class="hidden absolute inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center text-center">
            <h2 class="text-red-500 text-5xl font-bold">Game Over</h2>
            <p class="text-gray-300 mt-4 text-xl">Score: <span id="final-score" class="font-bold">0</span></p>
            <p class="text-gray-400 mt-2 text-md">High Score: <span id="high-score" class="font-bold">0</span></p>
            <button id="restart-button" class="mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Restart</button>
        </div>
    </div>
    
    <div class="highscore-container mt-8">
        <h3 class="text-xl font-bold text-yellow-400 mb-4">üèÜ Top 5 High Scores</h3>
        <ul class="highscore-list">
            {% for score in highscores %}
                <li>
                    <span>{{ score.username }}</span>
                    <span>{{ score.score }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        let groundImage = new Image();
        groundImage.src = "{{ url_for('static', filename='assets/ground.jpg') }}";
        
        let dinoSprite = new Image();
        dinoSprite.src = "{{ url_for('static', filename='assets/dino-sprite.jpg') }}";
        
        let cactusImage = new Image();
        cactusImage.src = "{{ url_for('static', filename='assets/cactus-small.png') }}";

        let cloudImage = new Image();
        cloudImage.src = "{{ url_for('static', filename='assets/cloud.png') }}";

        let game;
        
        const startGame = () => {
            game = {
                score: 0,
                gameOver: false,
                dino: {
                    x: 50, y: 150, width: 40, height: 50,
                    velocity: 0, gravity: 0.5, jumping: false
                },
                cacti: [],
                groundX: 0
            };
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            gameLoop();
        };

        const gameLoop = () => {
            if (game.gameOver) {
                postHighScore(game.score);
                document.getElementById('final-score').textContent = game.score;
                document.getElementById('high-score').textContent = {{ highscores[0].score if highscores else 0 }};
                document.getElementById('game-over-screen').style.display = 'flex';
                return;
            }
            requestAnimationFrame(gameLoop);
        };

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        
        const postHighScore = async (score) => {
            try {
                const response = await fetch('/update_highscore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score: score })
                });
                const data = await response.json();
                if (data.success) {
                    console.log('High score updated successfully');
                }
            } catch (error) {
                console.error('Failed to update high score:', error);
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && game && !game.gameOver) {
            }
        });
    </script>
</body>
</html>
