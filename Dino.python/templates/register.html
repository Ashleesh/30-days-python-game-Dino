<!DOCTYPE html>
<html>
<head>
    <title>⚔️ Register ⚔️</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-box {
            background: rgba(42, 42, 42, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .register-box h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px black;
        }

        .register-box label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-size: 16px;
        }

        .register-box input[type="text"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #1976d2;
        }

        .register-box button:hover {
            background: #1e88e5;
        }

        .register-box button:active {
            box-shadow: 0 2px #1976d2;
            transform: translateY(2px);
        }
        
        .error {
            color: #ff6f6f;
            margin-top: 10px;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            color: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register New Account</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here.</a>
    </div>
</body>
</html>
